<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xml:lang="pt-BR" lang="pt-BR">
<h:head>
    <meta charset="UTF-8"/>
    <title>Controle de Estoque</title>

    <h:outputStylesheet library="stockmanager" name="styles.css"/>
</h:head>

<h:body>
    <header>
        <h:outputText value="Controle de Estoque"/>
    </header>

    <h2>
        <h:panelGroup rendered="#{fn:endsWith(facesContext.viewRoot.viewId, '/StockManager.xhtml')}">
            <ui:insert name="title"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{not fn:endsWith(facesContext.viewRoot.viewId, '/StockManager.xhtml')}">
            <h:form>
                <h:commandLink action="/StockManager.xhtml?faces-redirect=true" styleClass="back-link">
                    &#8592; Voltar para Estoque
                </h:commandLink>
            </h:form>
        </h:panelGroup>
    </h2>

    <div id="content">
        <ui:insert name="content"/>
    </div>

    <footer>
        Aplicação de controle de estoque web, feita por Joao Heringer
    </footer>
</h:body>

</html>
